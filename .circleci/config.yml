version: 2.1

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/node:23.5.0
    steps:
      - checkout

      # Install Java 17 if not installed
      - run:
          name: Install Java 17
          command: |
            sudo apt-get update
            sudo apt-get install -y openjdk-17-jdk
            echo 'export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64' >> $BASH_ENV
            echo 'export PATH=$JAVA_HOME/bin:$PATH' >> $BASH_ENV
            source $BASH_ENV

      # Install Android SDK
      - run:
          name: Install Android SDK
          command: |
            mkdir -p $HOME/android-sdk
            cd $HOME/android-sdk
            curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
            unzip sdk-tools.zip -d cmdline-tools
            mv cmdline-tools/cmdline-tools cmdline-tools/latest
            rm sdk-tools.zip
            echo 'export ANDROID_HOME=$HOME/android-sdk' >> $BASH_ENV
            echo 'export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH' >> $BASH_ENV
            source $BASH_ENV
            sdkmanager --licenses
            sdkmanager "platform-tools" "platforms;android-33"

      # Set local.properties for Android
      - run:
          name: Set Local Properties
          command: |
            echo "sdk.dir=$ANDROID_HOME" > android/local.properties

      # Restore npm (Yarn) cache
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache-

      # Install Node.js dependencies
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile

      # Save npm cache
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - ~/.cache/yarn

      # Install Ruby and Bundler
      - run:
          name: Install Ruby and Bundler
          command: |
            sudo apt-get install -y ruby-full build-essential
            sudo gem install bundler

      # Restore Fastlane gems cache
      - restore_cache:
          keys:
            - fastlane-gems-{{ checksum "Gemfile.lock" }}
            - fastlane-gems-

      # Install Fastlane gems into vendor/bundle
      - run:
          name: Install Fastlane Gems
          command: |
            bundle install --path vendor/bundle

      # Save Fastlane gems cache
      - save_cache:
          key: fastlane-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      # Run Fastlane for Android
      - run:
          name: Run Fastlane betaAndroid
          command: bundle exec fastlane betaAndroid

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
